<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITs-classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Classroom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <content>
        <div class="container-fluid h-100">
            <div class="row h-100">

                <div class="col-2 p-2 bg-light">
                    <ul>
                        <li>
                            <a href="./index.html">Create and find</a>
                        </li>
                        <li>
                            <a href="./pages/courses.html">Active courses</a>
                        </li>
                    </ul>
                </div>

                <div class="col-10 p-2 justify-content-center">

                    <div class="m-2">
                        <div class="d-grid gap-2 mx-auto col-2">
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#newCourse" aria-expanded="false" aria-controls="newCourse">
                                Add new course
                            </button>
                        </div>
                        <div class="collapse m-2" id="newCourse">
                            <div class="card card-body">
                                <form>
                                    <div class="row">
                                        <div class="mb-3 col">
                                            <label for="courseName_Creating" class="form-label">Course name</label>
                                            <input type="text" class="form-control" id="courseName_Creating">
                                        </div>
                                        <div class="mb-3 col">
                                            <label for="ownerId_Creating" class="form-label">OwnerId</label>
                                            <input type="text" class="form-control" id="ownerId_Creating" placeholder="me, email or id">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col">
                                            <label for="courseRoom_Creating" class="form-label">Room</label>
                                            <input type="text" class="form-control" id="courseRoom_Creating">
                                        </div>
                                        <div class="mb-3 col">
                                            <label for="courseSection_Creating" class="form-label">Section</label>
                                            <input type="text" class="form-control" id="courseSection_Creating">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col">
                                            <label for="courseDescription_Creating" class="form-label">Description</label>
                                            <input type="text" class="form-control" id="courseDescription_Creating">
                                        </div>
                                        <div class="mb-3 col">
                                            <label for="courseDescriptionHeading_Creating" class="form-label">Description heading</label>
                                            <input type="text" class="form-control" id="courseDescriptionHeading_Creating">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="courseState_Creating" class="form-label">Course state</label>
                                        <select class="form-select" id="courseState_Creating">
                                            <option selected>Choose course state</option>
                                            <option value="1">ACTIVE</option>
                                            <option value="2">ARCHIVED</option>
                                            <option value="3">PROVISIONED</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="m-2">
                        <div class="d-grid gap-2 mx-auto col-2">
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#findCourse" aria-expanded="false" aria-controls="findCourse">
                                Find courses
                            </button>
                        </div>
                        <div class="collapse m-2" id="findCourse">
                            <div class="card card-body">
                                <form>
                                    <div class="row">
                                        <div class="mb-3 col">
                                            <label for="studentId_Search" class="form-label">Student id</label>
                                            <input type="text" class="form-control" id="studentId_Search">
                                        </div>
                                        <div class="mb-3 col">
                                            <label for="teacherId_Serach" class="form-label">Teacher id</label>
                                            <input type="text" class="form-control" id="teacherId_Serach">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="courseState_Search" class="form-label">Course state</label>
                                        <select class="form-select" id="courseState_Search">
                                            <option selected>Choose course state</option>
                                            <option value="1">ACTIVE</option>
                                            <option value="2">ARCHIVED</option>
                                            <option value="3">PROVISIONED</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </content>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>-->
    </footer>

</body>
</html>
