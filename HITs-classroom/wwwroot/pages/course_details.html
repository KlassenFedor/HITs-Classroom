<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITs-classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/courses.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/course_details.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Classroom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <content>
        <div class="container-fluid h-100">
            <div class="row h-100">

                <div class="col-2 p-2 bg-light">
                    <ul>
                        <li>
                            <a href="../index.html">Courses management</a>
                        </li>
                    </ul>
                </div>

                <div class="col-10 p-2 justify-content-center">
                    <div>
                        <div class="card m-2">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                <h2>
                                                    Course info
                                                </h2>
                                            </div>
                                            <div class="col d-flex justify-content-end">
                                                <button type="button" class="btn btn-primary" id="course-update-teachers-button">
                                                    Check if all teachers have accepted the invitations
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <ul class="list-inline">
                                                    <li class="list-inline-item fw-bold">Course name:</li>
                                                    <li class="list-inline-item" id="course-info-name"></li>
                                                </ul>
                                                <ul class="list-inline">
                                                    <li class="list-inline-item fw-bold">Course id:</li>
                                                    <li class="list-inline-item" id="course-info-id"></li>
                                                </ul>
                                                <ul class="list-inline">
                                                    <li class="list-inline-item fw-bold">Course state:</li>
                                                    <li class="list-inline-item" id="course-info-state"></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col fw-bold">IsAllTeachersAcceptedInvitations:</div>
                                            <div class="col" id="course-has-all-teachers"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <nav>
                        <div class="nav nav-tabs" id="courseDetails" role="tablist">
                            <button class="nav-link active" id="nav-members-tab" data-bs-toggle="tab" data-bs-target="#nav-members" type="button" role="tab" aria-controls="nav-members" aria-selected="true">Members</button>
                            <button class="nav-link" id="nav-invitations-tab" data-bs-toggle="tab" data-bs-target="#nav-invitations" type="button" role="tab" aria-controls="nav-invitations" aria-selected="false">Invitations</button>
                            <button class="nav-link" id="nav-course-works-tab" data-bs-toggle="tab" data-bs-target="#nav-course-works" type="button" role="tab" aria-controls="nav-course-works" aria-selected="false">Gourse works</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="courseDetailsContent">
                        <div class="tab-pane fade show p-2 active" id="nav-members" role="tabpanel" aria-labelledby="nav-members-tab">
                            <button type="button" class="btn btn-primary" id="members-get-btn">Update</button>
                            <div>Teachers</div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="teachersPlace">
                                </tbody>
                            </table>
                            <div>Students</div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="studentsPlace">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade p-2" id="nav-invitations" role="tabpanel" aria-labelledby="nav-invitations-tab">
                            <div>
                                <button type="button" class="btn btn-primary" id="invitations-update-btn">Update</button>
                                <button type="button" class="btn btn-primary" id="invitations-create-btn" data-bs-toggle="modal" data-bs-target="#createInvitationModal">Create new</button>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Last update</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="invitationsPlace">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade p-2" id="nav-course-works" role="tabpanel" aria-labelledby="nav-course-works-tab">
                            <button type="button" class="btn btn-primary m-2" id="get-grades-btn">Get grades</button>
                            <button type="button" class="btn btn-primary" id="get-course-works-btn">Get course works</button>
                            <div id="course-works-place"></div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="createInvitationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Invitation creating</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createInvitationForm">
                                    <div class="mb-3">
                                        <label for="invitation-creating-user" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="invitation-creating-user" name="email">
                                    </div>
                                    <div>Role</div>
                                    <select class="form-select" id="invitation-creating-role" name="role">
                                        <option selected></option>
                                        <option value=2>TEACHER</option>
                                    </select>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="createInvitationBtn" data-bs-dismiss="modal">Create</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </content>

    <d-none-elements>

        <table>
            <tbody>

                <tr class="invitationRow d-none">
                    <th scope="row" class="invitation-number"></th>
                    <td class="invitation-email"></td>
                    <td class="invitation-role"></td>
                    <td class="invitation-status"></td>
                    <td class="invitation-last-update"></td>
                    <td class="m-0 p-0">
                        <button type="button" class="btn btn-warning invitation-resend">Resend</button>
                        <button type="button" class="btn btn-danger invitation-delete">Delete</button>
                    </td>
                </tr>

                <tr class="teacherRow d-none">
                    <th scope="row" class="teacher-number"></th>
                    <td class="teacher-name"></td>
                    <td class="teacher-email"></td>
                    <td class="m-0 p-0">
                        <button type="button" class="btn btn-danger teacher-delete">Delete</button>
                    </td>
                </tr>

                <tr class="studentRow d-none">
                    <th scope="row" class="student-number"></th>
                    <td class="student-name"></td>
                    <td class="student-email"></td>
                    <td class="m-0 p-0">
                        <button type="button" class="btn btn-danger student-delete">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>

        <div class="card course-work d-none m-2">
            <div class="card-body">
                <a class="course-work-title" href="#"></a>
            </div>
        </div>

    </d-none-elements>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>-->
    </footer>

</body>
</html>
